services:
  - type: web
    name: wellspring-voting-backend
    env: node
    buildCommand: npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # REQUIRED: Set these in Render Dashboard
      # - key: MONGO_URI
      #   value: your_mongodb_connection_string
      # - key: JWT_SECRET
      #   generateValue: true

# Uncomment if you need a MongoDB database
# databases:
